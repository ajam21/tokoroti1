<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Toko Roti Mama Azzam</title>
    <link rel="stylesheet" href="formorder.css">
</head>
<body>
    <div class="container">
        <form action="process_order.php" method="POST">
            <h2>Order Form</h2> <!-- Judul form -->
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div class="form-group">
                <label for="jumlah">Jumlah:</label>
                <input type="number" id="jumlah" name="jumlah" required>
            </div>

            <div class="form-group">
                <label for="rasa">Pilih Rasa:</label><br>
                <input type="radio" id="coklat" name="rasa" value="Coklat" required>
                <label for="coklat">Coklat</label><br>
                <input type="radio" id="keju" name="rasa" value="Keju">
                <label for="keju">Keju</label><br>
                <input type="radio" id="kacang" name="rasa" value="Kacang">
                <label for="kacang">Kacang</label><br>
            </div>

            <input type="submit" value="Pesan Sekarang">
        </form>
    </div>
</body>
</html>
