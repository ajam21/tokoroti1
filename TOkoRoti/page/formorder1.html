<html>
<head>
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .order-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .order-form h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .order-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .order-form input[type="text"],
        .order-form input[type="number"] {
            width: calc(100% - 22px);
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .order-form input[type="radio"] {
            margin-right: 10px;
        }
        .order-form .radio-group div {
            display: flex; /* Gunakan flexbox untuk menyelaraskan item dalam div */
            align-items: center; /* Vertically center items */
            margin-bottom: 10px; /* Jarak antar item */
        }
        .order-form button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .order-form button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="order-form">
        <h2>Order Form</h2>
        <form action="laporan.php" method="post">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name">
            
            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" name="quantity">

            <div class="radio-group">
                <div>
                    <input type="radio" id="chocolate" name="flavor" value="chocolate">
                    <label for="chocolate">Coklat</label>
                </div>
                <div>
                    <input type="radio" id="cheese" name="flavor" value="cheese">
                    <label for="cheese">Keju</label>
                </div>
                <div>
                    <input type="radio" id="peanut" name="flavor" value="peanut">
                    <label for="peanut">Kacang</label>
                </div>
            </div>
            
            <button type="submit">Pesan Sekarang</button>
        </form>
    </div>
</body>
</html>
